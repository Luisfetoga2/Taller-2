<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Taller TypeScript 2</title>
</head>
<body>
    <div style = "height: 3%; background-color: #24A2B8; font-family: Arial, Helvetica, sans-serif; font-size: large;">
        <img src="logo.png" id="logo" style="max-height: 3%; max-width: 3%; margin: 0.75%;">
        TV Series
    </div>
    <div class="d-flex" style="margin: 1.25% 3%;">
        <div style="width: 50%; margin: 1%;">
            <table class="table">
                <thead>
                    <tr>
                        <th style = "font-weight: bold;">#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series" style="background-color:#F2F2F2;">
                </tbody>
                <tr>
                    <td colspan="4" id = "average" style="width: 100%; margin: 4%; white-space: nowrap;"></td>
                </tr>
            </table>
        </div>
        <div class="card" style="width: 18rem; margin: 0.6%; border: none;" id = "card">
            <img id = "imagen" src="" style="max-width: 100%;">
            <div style="width: 100%;">
                <p id = "title" style="font-weight: bold; font-size: 18px; margin: 5% 5% 5% 5%; color: #333;"></p>
                <p id = "synopsis" style="font-size: 15px; margin: 5% 5% 5% 5%; color: #666;"></p>
                <a href="" id = "url" style="font-size: 14px; margin: 5% 5% 5% 5%; display: block; word-wrap: break-word; overflow-wrap: break-word;"></a>
            </div>
        </div>
    </div>
    
    
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
